spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ecommerce_prestige?serverTimezone=UTC&verifyServerCertificate=false&useSSL=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
spring.jpa.show-sql=true
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

spring.data.rest.base-path=/api

#####
#
# HTTPS configuration
#
#####
server.port=8443
server.ssl.enabled=true
server.ssl.key-alias=prestige
server.ssl.key-store=classpath:prestige-keystore.p12
server.ssl.key-store-password=secret
server.ssl.key-store-type=PKCS12